name: Daily Lag Tracker Refresh

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests feedparser python-dateutil

      - name: Run Ingestion Script
        run: python tracker_backend.py

      - name: Check file existence
        run: |
          if [ -f r2c_lag_data.json ]; then
            echo "File exists, proceeding to commit."
          else
            echo "Error: JSON file was not generated."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "Rack2Cloud Bot"
          git config --global user.email "bot@rack2cloud.com"
          
          # Force add the file
          git add r2c_lag_data.json
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: daily lag tracker update [skip ci]"
            
            # Pull latest changes to fix the "rejected" error
            git pull --rebase origin main
            
            # Now push
            git push
          fi
